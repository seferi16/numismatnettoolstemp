<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Numismat.net Ürün Tarayıcı</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    :root { --pad: 14px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f4f6f8; color:#111; margin:0; padding:20px; display:flex; flex-direction:column; align-items:center; gap:16px; }
    h1 { font-size:22px; margin:6px 0 4px; }
    .wrap { width: min(1000px, 96vw); display:grid; grid-template-columns: 360px 1fr; gap:16px; }
    @media (max-width: 820px) {.wrap{grid-template-columns:1fr}}
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:10px; box-shadow: 0 3px 10px rgba(0,0,0,.06); }
    .card > .hd { padding:10px var(--pad); font-weight:600; border-bottom:1px solid #eef1f4; }
    .card > .bd { padding: var(--pad); }
    #info img { width:100%; border-radius:6px; object-fit:cover; max-height:220px; }
    table { width:100%; border-collapse: collapse; margin-top:8px; } th, td { padding:8px; text-align:left; }
    th { width:120px; color:#333; background:#f1f5f9 } tr:nth-child(even) td { background:#fafafa; } tr:hover td { background:#e8f4ff; }
    .btn { padding:10px 14px; font-size:15px; border:none; border-radius:6px; cursor:pointer; color:#fff; background:#2563eb; }
    .btn:hover { filter:brightness(.95); } .btn.sold { background:#16a34a; } .btn.secondary { background:#6b7280; } .btn.light { background:#111827; }
    .btn-row { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .controls { display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .controls label { font-size:14px; color:#374151; display:flex; align-items:center; gap:6px; }
    .controls select, .controls input[type="range"] { padding:8px; border:1px solid #d1d5db; border-radius:6px; background:#fff; }
    #reader__scan_region { width:100%; min-height:380px; }
    #videoWrap { position:relative; }
    #videoWrap::after { content:""; position:absolute; inset:0; pointer-events:none; border:2px solid rgba(255,255,255,.6); border-radius:10px; margin: 20px; }
    .hint { font-size:12px; color:#6b7280; margin-top:6px; }
    pre.debug { background:#0b1220; color:#d1e7ff; padding:10px; border-radius:8px; overflow:auto; max-height:240px; font-size:12px; }
  </style>
</head>
<body>
  <h1>Numismat.net Ürün Tarayıcı</h1>

  <div class="wrap">
    <!-- Product info -->
    <div id="info" class="card">
      <div class="hd">Ürün Bilgisi</div>
      <div class="bd">
        <img id="product-image" src="placeholder.jpg" alt="Ürün Görseli">
        <table>
          <tr><th>Başlık</th><td id="name-tr">[Henüz taranmadı.]</td></tr>
          <tr><th>Fiyat</th><td id="price">[Henüz taranmadı.]</td></tr>
          <tr><th>Stok Kodu</th><td id="model">[Henüz taranmadı.]</td></tr>
        </table>
        <div class="btn-row">
          <button id="product-link" class="btn" onclick="goToProduct()" style="display:none;">Ürüne Git</button>
          <button id="sold-button" class="btn sold" onclick="markAsSold()" style="display:none;">Ürün Satıldı</button>
          <button id="rescan-button" class="btn secondary" onclick="rescan()">Yeniden Tara</button>
        </div>
      </div>
    </div>

    <!-- Scanner -->
    <div class="card">
      <div class="hd">Kamera Tarayıcı</div>
      <div class="bd">
        <div class="controls">
          <label for="cameraSelect">Kamera:</label>
          <select id="cameraSelect"></select>

          <button class="btn light" id="startBackBtn">Arka Kamerayı Aç</button>
          <button class="btn secondary" id="stopBtn" disabled>Dur</button>

          <label id="zoomLabel">Yakınlaştırma:
            <input id="zoomSlider" type="range" min="1" max="1" step="0.1" value="1" disabled>
            <span id="zoomVal">1.0x</span>
          </label>
        </div>

        <div id="videoWrap" style="margin-top:12px;">
          <div id="reader__scan_region"></div>
        </div>
        <div class="hint">
          Sayfayı <b>HTTPS</b> üzerinden açın ve kamera izni verin. Dropdown’dan kamera seçtiğinizde otomatik yeniden başlar.
        </div>

        <h3 style="margin-top:14px;">Debug</h3>
        <pre class="debug" id="debugBox">Hazır…</pre>
      </div>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const TELEGRAM_BACKEND_ENDPOINT = ""; // your server endpoint (don't put bot token here)
    const SCAN_FPS = 12;
    const QRBOX_SIZE = 360;
    const DEFAULT_ZOOM = 3.5;
    const REQUESTED_WIDTH = 1920;
    const REQUESTED_HEIGHT = 1080;
    // ==================

    let html5QrCode = null;
    let runningTrack = null;
    let capsCache = null;

    const el = (id) => document.getElementById(id);
    const cameraSelect = el("cameraSelect");
    const startBackBtn = el("startBackBtn");
    const stopBtn = el("stopBtn");
    const zoomSlider = el("zoomSlider");
    const zoomVal = el("zoomVal");
    const debugBox = el("debugBox");

    function logDebug(msg) {
      const t = new Date().toLocaleTimeString();
      debugBox.textContent += `\n[${t}] ${typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2)}`;
      debugBox.scrollTop = debugBox.scrollHeight;
    }

    // ——— Utils ———
    function resolveVideoTrack() {
      if (html5QrCode && typeof html5QrCode.getRunningTrack === "function") {
        const tr = html5QrCode.getRunningTrack();
        if (tr) return tr;
      }
      const video = document.querySelector("#reader__scan_region video");
      if (video && video.srcObject) {
        const tracks = video.srcObject.getVideoTracks();
        if (tracks && tracks.length) return tracks[0];
      }
      return null;
    }

    function looksLikeBack(label, facing) {
      if (String(facing).toLowerCase() === "environment") return true;
      return /tele|macro|environment|back|rear/i.test(label || "");
    }

    async function ensurePermission() {
      try {
        const tmp = await navigator.mediaDevices.getUserMedia({ video: true });
        tmp.getTracks().forEach(t => t.stop());
      } catch (e) {
        logDebug("⚠️ Kamera izni reddedildi veya engellendi.");
      }
    }

    async function listCameras() {
      await ensurePermission(); // helps populate labels
      const cams = await Html5Qrcode.getCameras();
      cameraSelect.innerHTML = "";
      cams.forEach((c, i) => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.label || `Kamera ${i+1}`;
        cameraSelect.appendChild(opt);
      });
      // Prefer back-ish
      const preferred =
        cams.find(c => /tele|macro|environment|back|rear/i.test(c.label || "")) ||
        cams.find(c => /back|rear|environment/i.test(c.label || "")) ||
        cams[cams.length - 1] || cams[0];
      if (preferred) cameraSelect.value = preferred.id;
      logDebug({ cameras: cams.map(c => ({ id: c.id, label: c.label })) });
      return cams;
    }

    async function stopScanner() {
      try {
        if (html5QrCode && html5QrCode.isScanning) await html5QrCode.stop();
      } catch (e) { logDebug(`stop error: ${e.message || e}`); }
      runningTrack = null; capsCache = null;
      stopBtn.disabled = true;
      zoomSlider.disabled = true;
    }

    async function startWithConstraint(constraint) {
      if (!html5QrCode) html5QrCode = new Html5Qrcode("reader__scan_region");
      await html5QrCode.start(
        constraint,
        {
          fps: SCAN_FPS,
          qrbox: QRBOX_SIZE,
          aspectRatio: 1.7778,
          videoConstraints: { width: { ideal: REQUESTED_WIDTH }, height: { ideal: REQUESTED_HEIGHT } }
        },
        onScanSuccess,
        onScanError
      );
      await new Promise(r => setTimeout(r, 120));
      runningTrack = resolveVideoTrack();
      const settings = runningTrack && runningTrack.getSettings ? runningTrack.getSettings() : {};
      const caps = runningTrack && runningTrack.getCapabilities ? runningTrack.getCapabilities() : null;
      capsCache = caps;
      logDebug({ startedWith: constraint, settings, capabilities: caps });
      setupZoomUI(caps);
      stopBtn.disabled = false;
      return settings;
    }

    function setupZoomUI(caps) {
      if (caps && caps.zoom) {
        zoomSlider.disabled = false;
        zoomSlider.min = caps.zoom.min ?? 1;
        zoomSlider.max = caps.zoom.max ?? 4;
        zoomSlider.step = caps.zoom.step ?? 0.1;
        const initZoom = Math.max(Number(zoomSlider.min), Math.min(Number(zoomSlider.max), DEFAULT_ZOOM));
        zoomSlider.value = initZoom;
        zoomVal.textContent = `${initZoom.toFixed(1)}x`;
        runningTrack.applyConstraints({ advanced: [{ zoom: initZoom }] }).catch(() => {});
      } else {
        zoomSlider.disabled = true;
      }
    }

    async function startBackOrIterate() {
      // 1) Try facingMode: environment
      try {
        const settings = await startWithConstraint({ facingMode: { exact: "environment" } });
        if (looksLikeBack(cameraSelect.selectedOptions[0]?.textContent, settings.facingMode)) {
          logDebug("✅ environment facing accepted.");
          return;
        }
        // if it lies, we’ll iterate below
        await stopScanner();
      } catch (e) {
        logDebug("environment failed, will iterate devices…");
      }

      // 2) Iterate all cameras until one looks like back
      const cams = await Html5Qrcode.getCameras();
      // Sort: back-like first
      const backish = [], others = [];
      for (const c of cams) (looksLikeBack(c.label) ? backish : others).push(c);
      const ordered = backish.concat(others);

      for (const cam of ordered) {
        try {
          await stopScanner();
          await startWithConstraint({ deviceId: { exact: cam.id } });
          const settings = runningTrack.getSettings ? runningTrack.getSettings() : {};
          if (looksLikeBack(cam.label, settings.facingMode)) {
            cameraSelect.value = cam.id; // reflect selection
            logDebug(`✅ Using deviceId=${cam.id} (${cam.label || "Unnamed"}) as BACK.`);
            return;
          } else {
            logDebug(`Skipping deviceId=${cam.id} (${cam.label || "Unnamed"}) — not back.`);
          }
        } catch (e) {
          logDebug(`Failed starting deviceId=${cam.id}: ${e.message || e}`);
        }
      }

      logDebug("❗ Could not find a definite back camera; staying on last successful device.");
    }

    // ——— QR callbacks ———
    function onScanSuccess(qrText) {
      logDebug({ scanned: qrText });
      stopScanner();
      fetchProductData(qrText);
    }
    function onScanError(_) {}

    // ——— Events ———
    zoomSlider.addEventListener("input", async (e) => {
      const z = Number(e.target.value);
      zoomVal.textContent = `${z.toFixed(1)}x`;
      try { if (runningTrack) await runningTrack.applyConstraints({ advanced: [{ zoom: z }] }); } catch {}
    });

    stopBtn.addEventListener("click", stopScanner);
    startBackBtn.addEventListener("click", startBackOrIterate);
    cameraSelect.addEventListener("change", async () => {
      // user manually picked a camera → start that exact device
      try {
        await stopScanner();
        await startWithConstraint({ deviceId: { exact: cameraSelect.value } });
      } catch (e) {
        logDebug(`Manual pick failed: ${e.message || e}`);
      }
    });

    // ——— CSV lookup ———
    function fetchProductData(qrLink) {
      Papa.parse("products.csv", {
        download: true, header: true,
        complete: function(results) {
          const rows = results.data || [];
          const norm = (s) => (s || "").trim();
          const product = rows.find(row => norm(row.link) === norm(qrLink));
          if (product) {
            el("name-tr").innerText = product.name_tr || "-";
            const price = Number(product.price);
            const taxed = isFinite(price) ? (price * 1.20).toFixed(2) : "-";
            el("price").innerText = taxed === "-" ? "-" : `₺${taxed}`;
            el("model").innerText = product.model || "-";
            el("product-image").src = product.image || "placeholder.jpg";
            el("product-link").style.display = "inline-block";
            el("sold-button").style.display = "inline-block";
            el("product-link").setAttribute("data-link", product.link || "");
          } else {
            resetInfo(); alert("Ürün bulunamadı.");
          }
        },
        error: function(err) { logDebug(`CSV error: ${err}`); alert("Ürün listesini (products.csv) yükleyemedik."); }
      });
    }
    function goToProduct() {
      const link = el("product-link").getAttribute("data-link");
      if (link) window.location.href = link;
    }
    async function markAsSold() {
      if (!TELEGRAM_BACKEND_ENDPOINT) return alert("Telegram gönderimi devre dışı (backend yok).");
      const msg = `Başlık: ${el("name-tr").innerText}\nFiyat: ${el("price").innerText}\nStok Kodu: ${el("model").innerText}\nÜrün Satıldı!\n`;
      try {
        const res = await fetch(TELEGRAM_BACKEND_ENDPOINT, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ text: msg })});
        alert(res.ok ? "Telegram mesajı gönderildi." : "Telegram mesajı gönderilemedi.");
      } catch { alert("Telegram servisine bağlanırken hata oluştu."); }
    }
    function resetInfo() {
      el("name-tr").innerText = "[Henüz taranmadı.]";
      el("price").innerText = "[Henüz taranmadı.]";
      el("model").innerText = "[Henüz taranmadı.]";
      el("product-image").src = "placeholder.jpg";
      el("product-link").style.display = "none";
      el("sold-button").style.display = "none";
    }
    async function rescan() { resetInfo(); await stopScanner(); await startBackOrIterate(); }

    // ——— Init ———
    (async () => {
      try { await listCameras(); logDebug("Hazır. 'Arka Kamerayı Aç' butonuna basın."); }
      catch (e){ logDebug(`Camera list error: ${e.message || e}`); }
    })();

    // expose
    window.goToProduct = goToProduct;
    window.markAsSold = markAsSold;
    window.rescan = rescan;
  </script>
</body>
</html>
